name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Testing github actions
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21.0 

    - name: Build application
      run: go build

    - name: Copy file to VM
      run: scp -i ${{ secrets.SSH_PRIVATE_KEY }} password-manager-service ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:/password-manager-service-build

    - name: Run app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VM_IP }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd password-manager-service-build
          ./password-manager-service 

